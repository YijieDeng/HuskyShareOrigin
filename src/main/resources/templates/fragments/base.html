<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <th:block th:include=":: #pageTitle"/> | HuskyShare
    </title>
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" href="/"><img src="/static/img/Logos/icon.png" alt="logo" style="width:30px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar-collapse" class="collapse navbar-collapse">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Homepage</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" data-toggle="dropdown">About</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Our Story</a>
                    <a class="dropdown-item" href="#">Contact Us</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="iNeedDropdown" data-toggle="dropdown">I Need</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Items</a>
                    <a class="dropdown-item" href="#">Tutors</a>
                    <a class="dropdown-item" href="#">Chicken Nuggets</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="iHaveDropdown" data-toggle="dropdown">I Have</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Extra Items</a>
                    <a class="dropdown-item" href="#">Knowledge</a>
                    <a class="dropdown-item" href="#">Extra Chicken Nuggets</a>
                </div>
            </li>

            <li class="nav-item dropdown" th:if="${username != null}">
                <a class="nav-link dropdown-toggle" th:text="${username}" href="#" id="profileDropdown"
                   data-toggle="dropdown">Profile</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/profile">View Profile</a>
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <a class="dropdown-item" href="/logout">Log out</a>
                </div>
            </li>
            <th:block th:if="${username == null}">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </th:block>
        </ul>
        <form class="form-inline ml-auto" action="#">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

</body>
</html>
