<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HuskyShare</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>

<body>
<div id="header"></div>

<main class="container">
    <div id="carousel-images" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel-images" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-images" data-slide-to="1"></li>
            <li data-target="#carousel-images" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/Carousel/PlaceHolder1.png" alt="PlaceHolder1" width="100%">
            </div>
            <div class="carousel-item">
                <img src="../static/img/Carousel/PlaceHolder2.png" alt="PlaceHolder2" width="100%">
            </div>
            <div class="carousel-item">
                <img src="../static/img/Carousel/PlaceHolder3.png" alt="PlaceHolder3" width="100%">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="jumbotron">
        <h1 class="display-3">HuskyShare</h1>
        <p class="lead">一个基于位置优化冗余资源的校友资源共享平台</p>
        <hr class="my-4">
        <p>在共享资源的同时，获取一定的报酬。</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="about.html" role="button">Learn more</a>
        </p>
    </div>

    <div>
        <br>
        <p>General Progress</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:6%">6%</div>
        </div>
        <br>
        <p>Energy</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="energy"></div>
        </div>
        <br>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="boost" onclick="energy()">Boost
        </button>
    </div>
</main>

<p/>
<div id="footer"></div>

<script crossorigin src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    function energy() {
        let elem = document.getElementById("energy"),
            width = 1,
            id = setInterval(() => {
                if (width >= 100) {
                    clearInterval(id)
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width + '%';
                }
            }, 10);
    }
</script>
</body>
</html>
