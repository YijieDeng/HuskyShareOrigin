    <div class="row" style="padding-top: 5rem; ">
        <div class="col-sm-4 col-lg-4">
            <div class="card" style="height: 300px; padding-left:1rem; padding-right:1rem">
                <img class="card-img-top" height="280" src="../static/img/ohuo.jpg" alt="User image"
                     style="padding-top: 1rem; object-fit: fill">
            </div>
        </div>

        <div class="col-sm-8 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <p class="card-text" style="padding-left:0.5rem" th:text="${'Username: '+user.username}">Name: </p>
                    <p class="card-text" style="padding-left:0.5rem" th:text="${'Email: '+user.email}">Email </p>
                    <p class="card-text" style="padding-left:0.5rem"
                       th:text="${'Name: '+user.firstName+' '+user.lastName}">Name</p>
                    <a class="btn btn btn-info float-right" href="#" role="button"> Edit
                    </a>
                </div>
            </div>
        </div>
    </div>


    <hr class="style1">
    <div class="container-fluid">
        My Items
        <div class="row justify-content-start">
            <th:block th:each="product : ${productList}">
                <div class="col col-lg-4 col-sm-1">
                    <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                        <div class="mainflip">
                            <div class="frontside">
                                <div class="card" style="width:15rem;">
                                    <img class="card-img-top img- fluid" height="200"
                                         th:src="${'../static/img/items/'+product.imgPath}"
                                         alt="card image">
                                    <div class="card-body">
                                        <h4 class="card-title" th:text="${product.productName}">Name</h4>
                                        <p class="card-text" th:text="${product.description}">Description</p>
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card" style="width:15rem;">
                                    <div class="card-header">Details</div>
                                    <div class="card-body">
                                        <p class="card-text" th:text="${'Price: ' + product.sellPrice}">Price</p>
                                        <p class="card-text" th:text="${'Quantity: ' + product.quantity}">Quantity</p>
                                        <a th:href="'/edit?id='+${product.id}" class="btn btn-warning btn-md">Edit</a>
                                        <a th:href="'/remove?id='+${product.id}" class="btn btn-danger btn-md">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <hr class="style1">

</div>
</body>
</html>
